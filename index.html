<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My first Vue app</title>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <section class="todoapp" v-cloak>
        <header class="header">
            <h1>Todos</h1>
            <input class="new-todo" autofocus autocomplete="off" placeholder="New todo" v-model="newTodo" @keydown.enter="addTodo">
        </header>
        <section class="main" v-show="todos.length">
            <input id="toggle-all" class="toggle-all" type="checkbox" v-model="allDone">
            <label for="toggle-all"></label>
            <ul class="todo-list">
                <li class="todo" v-for="todo in todos" :key="todo.id" :class="{completed: todo.completed, editing: todo == editedTodo}">
                    <div class="view">
                        <input class="toggle" type="checkbox" v-model="todo.completed">
                        <label @dblclick="editTodo(todo)">{{todo.title}}</label>
                        <button class="destroy" @click="removeTodo(todo)"></button>
                    </div>
                    <input class="edit" type="text" v-model="todo.title" v-todo-focus="todo == editedTodo" @blur="doneEdit(todo)" @keydown.enter="doneEdit(todo)" @keydown.esc="cancelEdit(todo)">
                </li>
            </ul>
        </section>  
        <footer class="footer" v-show="todos.length">
        </footer>
    </section>
    <script src="/node_modules/vue/dist/vue.js"></script>
  <script src="web/app.js"></script>
</body>
</html>
